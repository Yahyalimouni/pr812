<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/datavalidation.js"></script>
    <title>Tiendaol - Articulo Proveedor</title>
</head>
<body>
    <section class="form-container">
        <h1>Articulo Proveedor <span>-</span> PATCH</h1>
        <form action="">
            <fieldset>
                <!-- Referencia Actual -->
                <div class="data-row">
                    <input type="text" aria-label="referencia" name="referencia" id="referencia" class="uppercase-input" maxlength="8" required>
                    <label for="referencia-act">referencia actual <span class="asterisc">*</span></label>
                </div>
                
                <!-- NIF Actual -->
                <div class="data-row">
                    <input type="text" name="nif" id="nif" aria-label="nif" class="uppercase-input" maxlength="9" required> 
                    <label for="nif-act">NIF actual <span class="asterisc">*</span></label>
                </div>

                <!-- Nueva referencia -->
                <div class="data-row">
                    <input type="text" name="new-ref" aria-label="referencia" id="new-ref" class="uppercase-input" maxlength="8">
                    <label for="new-ref">nueva referencia</label>
                </div>

                <!-- Nuevo NIF -->
                <div class="data-row">
                    <input type="text" name="new-nif" aria-label="nif" id="new-nif" class="uppercase-input" maxlength="9">
                    <label for="new-nif">nuevo NIF</label>
                </div>

                <div class="data-row-special">
                    <!-- Precio Coste -->
                    <div class="data-row">
                        <input type="number" aria-label="precio-coste" name="precio-coste" id="precio-coste" maxlength="6">
                        <label for="precio-coste">precio coste</label>
                    </div>
    
                    <!-- DTO Compra -->
                    <div class="data-row">
                        <input type="text" aria-label="dto-compra" name="dto-compra" id="dto-compra" maxlength="4">
                        <label for="dto-compra">dto compra</label>
                    </div>
                </div>

                <div class="data-row-special">
                    <!-- UND Compradas -->
                    <div class="data-row">
                        <input type="number" aria-label="und" name="und-compradas" id="und-compradas" min="0" max="999999">
                        <label for="und-compradas">und compradas</label>
                    </div>
    
                    <!-- UND disponibles -->
                    <div class="data-row">
                        <input type="number" aria-label="und" name="und-disponibles" id="und-disponibles"  min="0" max="999999">
                        <label for="und-disponibles">und disponibles</label>
                    </div>
                </div>

                <!-- Fecha Disponible -->
                <div class="data-row special">
                    <!-- Fecha Completa -->
                    <div id="fecha-disponible">
                        <!-- Ano -->
                        <div class="year">
                            <select id="year" name="year"></select>
                            <label for="year">año</label>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg>
                        </div>

                        <!-- Mes -->
                        <div class="month">
                            <select name="month" id="month"></select>
                            <label for="month">mes</label>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg>
                        </div>

                        <!-- Day -->
                        <div class="day">
                            <select name="day" id="day"></select>
                            <label for="day">día</label>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg>
                        </div>
                    </div>
                    <label for="fecha-disponible">fecha disponible</label>
                </div>

                <div class="info">
                    <p>Los campos con el (*) son obligatorios</p>
                </div>
            </fieldset>
            <!-- Boton Submit -->
            <button type="submit" id="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
